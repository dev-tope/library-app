<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="header-img-div">
                <img src="images/book-icon.svg" alt="">
            </div>
            <div class="header-title">
                <h1>My Library</h1  >
            </div>
        </div>

        <!-- MAIN -->
        <div class="main">
            <div class="btn-div">
                <button class=".add-book-btn" id="addBookBtn"> + Add book </button>
            </div>
            <div class="book-cards" id="carddiv">
                
            </div>
        </div>

        <!-- POP-UP FORM -->
        <div class="formModal" id="modal">
            <div class="modal-content">
                <h1>Book Details</h1>
                <form action="" id="bookForm">
                    <input type="text" class="upper-input" id="title" placeholder="Title" value="Harry Potter" required>
                    <input type="text" class="upper-input" id="author" placeholder="Author" value="J.K Rowling" required>
                    <input type="number" class="upper-input" id="pages" placeholder="Pages" value="90"  required>
                    <div class="checkbox">
                        <label for="readstatus">Have you read it?</label>
                        <input type="checkbox" name="readStatus" value="true" id="readstatus" class="readStatus">
                    </div>
                    <button class="submit-btn">Submit</button>
                </form>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <div class="info">Created by @dev-tope | 2023 </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
